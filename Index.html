<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ball Picking Game</title>
  </head>
  <body>
    <canvas
      id="canvas"
      style="border: 1px solid"
      width="1000"
      height="400"
    ></canvas>
    <div style="text-align: center; width: 480px">
      <button id="b1" onclick="moveup()">UP</button><br /><br />
      <button id="b2" onclick="moveleft()">LEFT</button>
      <button id="b" 3 onclick="moveright()">RIGHT</button><br /><br />
      <button id="b" 4 onclick="movedown()">DOWN</button>
    </div>
  </body>
  <script src="index.js"></script>
  <script src="obstacles.js"></script>
  <script src="random.js"></script>
</html>
